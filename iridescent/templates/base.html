<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
	<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/iridescent.css" />
	{% endblock head %}
</head>

<body>
	<div id=wrap>
		<header>
			<h1><a href="{{ SITEURL }}/">
				<img width="80%" src="{{ SITE_IMAGE }}" alt="{{ SITENAME }}">
			</a></h1>
		</header>

		{% if MENUITEMS %}
		<nav role="">
		{% for title, link in MENUITEMS %}
			<a href="{{ link }}">{{ title }}</a>{% endfor %}
		</nav>
		{% endif %}

		<main>{% block content %}
		{% endblock %}</main>
	</div>

	<footer>
		{{ COPYRIGHT_TEXT }} &ndash; 2017.
	</footer>
</body>
</html>
