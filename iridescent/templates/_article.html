	<article>
		<header>
			<h3><a href="{{ SITEURL }}/{{ article.url }}" rel=bookmark
				title="Permalink to {{ article.title|striptags }}">
					{{ article.title }}</a>
			</h3>
			<strong>{{ article.category }}</strong>
		</header>
		<footer>
			<time datetime="{{ article.date.isoformat() }}">
				Published on {{ article.locale_date }}</time><br>
			{% if article.authors %}
			{% if article.tags %}
			Tagged as {% for tag in article.tags %}
				<a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
			{% endfor %}
			{% endif %}
			<address>By{% for author in article.authors %}
				<a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a>
			{% endfor %}
			</address>
			{% endif %}
		</footer>
	</article>
